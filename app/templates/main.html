{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <span class="display-1 d-block">Main Page</span>
            <div class="mb-4 lead">메인 페이지가 될테야</div>
            <div><a href="/question" class="btn btn-light">질문하기</a></div>
            <div><a onClick="window.location.reload()" class="btn btn-light">새로 고침</a></div>
        </div>
    </div>
</div>
<div id="map" style="width:750px;height:350px;"></div>

<script src="http://dapi.kakao.com/v2/maps/sdk.js?appkey={{key}}"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = {
            center: new kakao.maps.LatLng(37.57123, 126.96875), // 지도의 중심좌표
            level: 5, // 지도의 확대 레벨
            mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
        }; 

    // 지도를 생성한다 
    var map = new kakao.maps.Map(mapContainer, mapOption); 

</script>
{% endblock %}
